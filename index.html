<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1>Calculator</h1>
      <button class="change_color">Night</button>
      <h1 class="show_calculator">Do Calculation</h1>
    </nav>

    <main class="main_content">
      <div class="gift_container">
        <img
          class="gift_image"
          src="https://media0.giphy.com/media/tHufwMDTUi20E/giphy.gif?cid=ecf05e47de58244b32e02b05c810b18e809e75e1892a2c85&rid=giphy.gif&ct=g"
        />
      </div>
      <div class="container hidden">
        <!-- <input class="calculation" type="text" size="500" /> -->
        <h2 class="calculation">Enter</h2>

        <!-- readonly -->
        <div class="calculator">
          <button class="btnCalculator">(</button>
          <button class="btnCalculator">)</button>
          <button class="btnCalculator">%</button>
          <button class="btnCalculator">AC</button>
          <button class="btnCalculator">7</button>
          <button class="btnCalculator">8</button>
          <button class="btnCalculator">9</button>
          <button class="btnCalculator">÷</button>
          <button class="btnCalculator">4</button>
          <button class="btnCalculator">5</button>
          <button class="btnCalculator">6</button>
          <button class="btnCalculator">×</button>
          <button class="btnCalculator">1</button>
          <button class="btnCalculator">2</button>
          <button class="btnCalculator">3</button>
          <button class="btnCalculator">-</button>
          <button class="btnCalculator">0</button>
          <button class="btnCalculator">.</button>
          <button class="btnCalculator">+</button>
          <button class="btnCalculator">=</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <button class="btn">⇧</button>
      <p>@regishshrestha@gmail.com</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
